    <div class="container">
        <div class="form-container">
            <h2>Contacto</h2>
            <form>
                <div class="input-group">
                    <input type="text" required>
                    <label>Nombre</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label>Correo</label>
                </div>
                <div class="input-group">
                    <input type="text" required>
                    <label>Asunto</label>
                </div>
                <div class="input-group">
                    <textarea required></textarea>
                    <label>Mensaje</label>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
