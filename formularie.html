<body>

    <div class="container">
        <div class="form-container">
            <h2>Contacto</h2>
            <form action="https://formspree.io/f/mqazrwje" method="POST">
                <div class="input-group">
                    <input type="text" name="nombres" id="nombres" placeholder="" required>
                    <label>Nombre</label>
                </div>
                <div class="input-group">
                    <input type="text" name="apellidos" id="apellidos" placeholder="" required>
                    <label>Apellido</label>
                </div>
                <div class="input-group">
                    <input type="email" name="correo" id="correo" placeholder="" required>
                    <label>Correo</label>
                </div>
                <div class="input-group">
                    <textarea name="message" id="message" placeholder="" required></textarea>
                    <label>Mensaje</label>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15442.102168856163!2d-90.57402880245006!3d14.62608304762209!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8589a1ad8a9b78ef%3A0x5cb9892f84b97815!2sMAX!5e0!3m2!1ses!2sgt!4v1727408925726!5m2!1ses!2sgt" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
